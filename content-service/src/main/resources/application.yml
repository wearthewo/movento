server:
  port: 8082
  servlet:
    context-path: /api/content
    session:
      timeout: 30m
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

spring:
  application:
    name: content-service
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:movento_content_db}?application_name=${spring.application.name}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_MAX_POOL_SIZE:10}
      minimum-idle: ${DB_MIN_IDLE:2}
      connection-timeout: 30000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      pool-name: HikariCP-${spring.application.name}
      auto-commit: true
      leak-detection-threshold: 60000
  
  # Redis Configuration
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 5000
    database: 0
    ssl: false

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 1.0.0
    validate-on-migrate: true
    clean-disabled: true
    out-of-order: false
    
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 300000
      cache-null-values: false
      key-prefix: "${spring.application.name}:"
      use-key-prefix: true
    caffeine:
      spec: maximumSize=500,expireAfterWrite=300s
  
  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /
    connection-timeout: 5000
    template:
      retry:
        enabled: true
        max-attempts: 3
        initial-interval: 1000
        max-interval: 10000
        multiplier: 2.0
    listener:
      simple:
        concurrency: 5
        max-concurrency: 10
        prefetch: 1
        auto-startup: true
        default-requeue-rejected: false
    ssl:
      enabled: false

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
    registry-fetch-interval-seconds: 10
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    metadata-map:
      zone: primary
      region: us-east
      management.port: ${management.server.port}
    status-page-url-path: ${management.endpoints.web.base-path}/info
    health-check-url-path: ${management.endpoints.web.base-path}/health

# Actuator & Metrics Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers,env,threaddump,heapdump
      cors:
        allowed-origins: "*"
        allowed-methods: "*"
        allowed-headers: "*"
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      group:
        readiness:
          include: db,redis,rabbit,diskSpace,ping
        liveness:
          include: ping
    metrics:
      enabled: true
      distribution:
        percentiles-histogram:
          http.server.requests: true
    prometheus:
      enabled: true
    loggers:
      cache:
        time-to-live: 10s
    info:
      env:
        enabled: true
  metrics:
    enable:
      jvm: true
      process: true
      system: true
      logback: true
      hikaricp: true
      jpa: true
      rabbitmq: true
      redis: true
    distribution:
      percentiles:
        http.server.requests: 0.5,0.75,0.95,0.99
      percentiles-histogram:
        http.server.requests: true
    web:
      server:
        request:
          autotime:
            enabled: true
            percentiles: 0.5,0.75,0.95,0.99
    export:
      prometheus:
        enabled: true
        step: 1m
        descriptions: true
  tracing:
    sampling:
      probability: 1.0
  health:
    defaults:
      enabled: true
    redis:
      enabled: true
    db:
      enabled: true
    diskSpace:
      enabled: true

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      contentService:
        registerHealthIndicator: true
        slidingWindowSize: 100
        permittedNumberOfCallsInHalfOpenState: 10
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 10
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
  retry:
    instances:
      contentService:
        maxAttempts: 3
        waitDuration: 100ms
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

  zipkin:
    enabled: true
    base-url: http://${ZIPKIN_HOST:localhost}:9411/
    service:
      name: ${spring.application.name}
  sleuth:
    sampler:
      probability: 1.0
    propagation:
      type: B3
    redis:
      enabled: true
    rabbit:
      enabled: true
    jdbc:
      enabled: true
    web:
      enabled: true
    scheduled:
      enabled: true
    async:
      enabled: true
    messaging:
      enabled: true
    rpc:
      enabled: true

# Logging Configuration
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    com.movento: ${APP_LOG_LEVEL:DEBUG}
    org.springframework: ${SPRING_LOG_LEVEL:INFO}
    org.springframework.web: ${WEB_LOG_LEVEL:INFO}
    org.hibernate.SQL: ${HIBERNATE_SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${HIBERNATE_BINDER_LOG_LEVEL:TRACE}
    org.elasticsearch.client: WARN
    org.elasticsearch.client.RestClient: ERROR
    org.springframework.amqp.rabbit: WARN
    org.springframework.data.redis: WARN
    io.micrometer: INFO
    org.springframework.cloud.gateway: DEBUG
  file:
    name: logs/${spring.application.name}.log
    max-size: 100MB
    max-history: 7
    total-size-cap: 1GB
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 7
      total-size-cap: 1GB

# Custom Application Properties
app:
  cache:
    ttl: 300 # 5 minutes
  rate-limit:
    enabled: true
    limit: 100
    duration: 60 # seconds
  content:
    max-file-size: 10MB
    allowed-file-types: mp4,avi,mov,mkv,webm
  security:
    jwt:
      secret: ${JWT_SECRET:your-256-bit-secret}
      expiration: 86400000 # 24 hours
      issuer: movento-content-service

    export:
      prometheus:
        enabled: true
        step: 1m
        descriptions: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5,0.95,0.99
    tags:
      application: ${spring.application.name}
      region: ${REGION:local}
      environment: ${ENV:dev}
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
      redis:
        enabled: true

# External Services Configuration
user-service:
  url: http://localhost:8081  # This should be replaced with the actual user-service URL or service name if using service discovery
