version: '3.8'

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:1.23-alpine
    container_name: nginx-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api1
      - api2
      - api3
    networks:
      - movento-network
    restart: unless-stopped

  # API Service Instances (3 replicas for load balancing)
  api1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api1
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - DB_MASTER_URL=jdbc:postgresql://postgres-master:5432/movento_db
      - DB_REPLICA_URL=jdbc:postgresql://postgres-replica:5432/movento_db
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - ELASTICSEARCH_HOST=elasticsearch
    depends_on:
      - postgres-master
      - postgres-replica
      - redis
      - rabbitmq
      - elasticsearch
    networks:
      - movento-network

  api2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api2
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - DB_MASTER_URL=jdbc:postgresql://postgres-master:5432/movento_db
      - DB_REPLICA_URL=jdbc:postgresql://postgres-replica:5432/movento_db
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - ELASTICSEARCH_HOST=elasticsearch
    depends_on:
      - postgres-master
      - postgres-replica
      - redis
      - rabbitmq
      - elasticsearch
    networks:
      - movento-network

  api3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api3
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
      - DB_MASTER_URL=jdbc:postgresql://postgres-master:5432/movento_db
      - DB_REPLICA_URL=jdbc:postgresql://postgres-replica:5432/movento_db
      - REDIS_HOST=redis
      - RABBITMQ_HOST=rabbitmq
      - ELASTICSEARCH_HOST=elasticsearch
    depends_on:
      - postgres-master
      - postgres-replica
      - redis
      - rabbitmq
      - elasticsearch
    networks:
      - movento-network

  # PostgreSQL Master
  postgres-master:
    image: postgres:14-alpine
    container_name: postgres-master
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movento_db
      POSTGRES_INITDB_ARGS: '--data-checksums'
      POSTGRES_INITDB_WALDIR: /var/lib/postgresql/data/pg_wal
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./postgres/init-master.sh:/docker-entrypoint-initdb.d/init-master.sh
    command: ["postgres", "-c", "wal_level=replica", "-c", "max_wal_senders=10", "-c", "wal_keep_size=1GB"]
    ports:
      - "5432:5432"
    networks:
      - movento-network

  # PostgreSQL Replica
  postgres-replica:
    image: postgres:14-alpine
    container_name: postgres-replica
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movento_db
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./postgres/init-replica.sh:/docker-entrypoint-initdb.d/init-replica.sh
    command: ["postgres", "-c", "hot_standby=on"]
    depends_on:
      - postgres-master
    networks:
      - movento-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:redispass}"]
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - movento-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - movento-network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - movento-network

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - movento-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:9.3.2
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - movento-network

networks:
  movento-network:
    driver: bridge

volumes:
  postgres_master_data:
  postgres_replica_data:
  redis_data:
  rabbitmq_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
