name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

jobs:
  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: --health-cmd "rabbitmq-diagnostics -q ping" --health-interval 10s --health-timeout 5s --health-retries 5
        
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.5.0
        env:
          discovery.type: single-node
          xpack.security.enabled: false
          ES_JAVA_OPTS: -Xms512m -Xmx512m
        ports:
          - 9200:9200
        options: --health-cmd "curl http://localhost:9200/_cluster/health" --health-interval 10s --health-timeout 5s --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Test User Service
        run: |
          cd user-service
          mvn clean verify
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          RABBITMQ_HOST: localhost
          ELASTICSEARCH_HOST: localhost

      - name: Test Payment Service
        run: |
          cd payment-service
          mvn clean verify
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          RABBITMQ_HOST: localhost

      - name: Test Streaming Service
        run: |
          cd streaming-service
          mvn clean verify
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          RABBITMQ_HOST: localhost
          ELASTICSEARCH_HOST: localhost

      - name: Test Recommendation Service
        run: |
          cd recommendation-service
          mvn clean verify
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          RABBITMQ_HOST: localhost
          ELASTICSEARCH_HOST: localhost

      - name: Test API Gateway
        run: |
          cd api-gateway
          mvn clean verify
        env:
          REDIS_HOST: localhost
          EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://localhost:8761/eureka/

      - name: Test Service Registry
        run: |
          cd service-registry
          mvn clean verify

      - name: Test Content Service
        run: |
          cd content-service
          mvn clean verify
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: testdb
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          RABBITMQ_HOST: localhost
          ELASTICSEARCH_HOST: localhost

  build-and-push:
    name: Build and Push Docker Images
    needs: test-services
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push User Service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./user-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-user-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-user-service:${{ github.sha }}

      - name: Build and Push Payment Service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./payment-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-payment-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-payment-service:${{ github.sha }}

      - name: Build and Push Streaming Service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./streaming-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-streaming-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-streaming-service:${{ github.sha }}

      - name: Build and Push Recommendation Service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./recommendation-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-recommendation-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-recommendation-service:${{ github.sha }}

      - name: Build and Push API Gateway
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./api-gateway/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-api-gateway:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-api-gateway:${{ github.sha }}

      - name: Build and Push Service Registry
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./service-registry/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-service-registry:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-service-registry:${{ github.sha }}

      - name: Build and Push Content Service
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./content-service/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-content-service:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/movento-content-service:${{ github.sha }}

  
