version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: movento_user_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - movento-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - movento-network

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - movento-network

  # Eureka Service Discovery
  service-registry:
    build:
      context: ./service-registry
      dockerfile: Dockerfile
    container_name: service-registry
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - movento-network

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:}
    depends_on:
      - service-registry
      - redis
    networks:
      - movento-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=movento_user_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:}
      - JWT_SECRET=${JWT_SECRET:your-jwt-secret-key}
    depends_on:
      - postgres
      - redis
      - service-registry
    networks:
      - movento-network

  # Streaming Service
  streaming-service:
    build:
      context: ./streaming-service
      dockerfile: Dockerfile
    container_name: streaming-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=movento_streaming_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:guest}
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - service-registry
    networks:
      - movento-network

  # Recommendation Service
  recommendation-service:
    build:
      context: ./recommendation-service
      dockerfile: Dockerfile
    container_name: recommendation-service
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-registry:8761/eureka/
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=movento_recommendation_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:guest}
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - service-registry
    networks:
      - movento-network

networks:
  movento-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
