server:
  port: 8082
  servlet:
    context-path: /api/payments
    session:
      timeout: 30m

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:postgresql://localhost:5432/movento_payment
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    listener:
      simple:
        acknowledge-mode: auto
        default-requeue-rejected: false
    template:
      retry:
        enabled: true
        initial-interval: 1000ms
        max-attempts: 3
        max-interval: 10000ms
        multiplier: 2.0
        
    # Redis Configuration
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour
  redis:
    host: ${REDIS_HOST:localhost}
    port: 6379
    timeout: 5000ms
    
  # Stripe Configuration
  stripe:
    api:
      secret-key: ${STRIPE_SECRET_KEY:sk_test_your_test_key_here}
      public-key: ${STRIPE_PUBLIC_KEY:pk_test_your_test_key_here}
      webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
  
    # Currency settings
    currency:
      default: usd
      supported: [usd, eur, gbp, jpy]
    
    # Payment settings
    payment:
      timeout: 300 # 5 minutes in seconds
      max-amount: 1000000 # $10,000.00

    
  # Elasticsearch Configuration
  elasticsearch:
    uris: ${ELASTICSEARCH_URI:http://localhost:9200}
    connection-timeout: 2s
    socket-timeout: 5s
    username: ${ELASTICSEARCH_USERNAME:}
    password: ${ELASTICSEARCH_PASSWORD:}
    indices:
      payment:
        name: payments
        number-of-shards: 1
        number-of-replicas: 1
      audit-log:
        name: payment_audit_logs
        number-of-shards: 1
        number-of-replicas: 1
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration


# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
    
# RabbitMQ Custom Properties
rabbitmq:
  payment:
    exchange: payment.exchange
    routing-key: payment.processed
    
# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    redis:
      enabled: true
    db:
      enabled: true
    rabbit:
      enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.movento.paymentservice: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.elasticsearch: WARN
    org.elasticsearch.client: WARN
    org.elasticsearch.client.RestClient: ERROR
    org.springframework.amqp.rabbit: WARN
    org.springframework.data.redis: WARN
    io.micrometer: INFO
